name: Generate M3U Playlists

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'generate_playlists.py'
      - '.github/workflows/generate_playlists.yml'

permissions:
  contents: write

jobs:
  build-playlists:
    runs-on: ubuntu-latest

    # Prevent concurrent runs (optional but recommended)
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # ‚Üê updated to newer stable version

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml   # add lxml if BS4 ever needs it

      - name: Run Playlist Generation Script
        run: python generate_playlists.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add -A playlists/
          
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update generated playlists [skip ci]"
          
          git push origin main || echo "Push failed or no changes"
