name: Generate M3U Playlists

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'generate_playlists.py'
      - '.github/workflows/generate_playlists.yml'

jobs:
  build-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generation Script
        run: python generate_playlists.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage EVERYTHING (Additions, Modifications, and Deletions)
          git add -A playlists/
          
          if git diff --cached --quiet; then
            echo "No changes detected in playlists."
            exit 0
          fi
          
          echo "Changes detected, committing updates..."
          git commit -m "Update M3U playlists [skip ci]"
          
          n=0
          until [ $n -ge 5 ]
          do
              git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main && break
              n=$((n+1))
              echo "Push failed. Retrying attempt $n/5..."
              sleep 15
          done
