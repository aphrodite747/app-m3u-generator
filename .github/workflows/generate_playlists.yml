name: Generate M3U Playlists

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'generate_playlists.py'
      - '.github/workflows/generate_playlists.yml'

jobs:
  build-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing the files back

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for a cleaner push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generation Script
        run: python generate_playlists.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Stage the playlists folder AND the new merged EPG file
          # We use -f to ensure it's added even if it was previously in .gitignore
          git add playlists/*.m3u merged_epg.xml.gz
          
          # Check if there is actually anything to commit
          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi
          
          echo "Changes detected, committing updates..."
          git commit -m "Update M3U and Merged EPG [skip ci]"
          
          # Push logic with retry and pull-rebase for stability
          n=0
          until [ $n -ge 5 ]
          do
              git pull --rebase origin main
              git push origin main && break
              n=$((n+1))
              echo "Push failed. Retrying attempt $n/5..."
              sleep 15
          done
