- name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Use -A to ensure DELETED files are also removed from the repo
          git add -A playlists/
          
          if git diff --cached --quiet; then
            echo "No changes detected in playlists."
            exit 0
          fi
          
          echo "Changes detected (including potential removals), committing..."
          git commit -m "Update M3U playlists (fresh sync) [skip ci]"
          
          # Push logic
          n=0
          until [ $n -ge 5 ]
          do
              git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main && break
              n=$((n+1))
              echo "Push failed. Retrying attempt $n/5..."
              sleep 15
          done
