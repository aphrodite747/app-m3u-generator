name: Generate M3U Playlists

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 3 AM UTC
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'generate_playlists.py'
      - '.github/workflows/generate_playlists.yml'

jobs:
  build-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generation Script
        run: python generate_playlists.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A playlists/
          if git diff --cached --quiet; then
            echo "No changes in playlists detected. Skipping commit."
            exit 0
          fi
          git commit -m "Update Pluto: Regional playlists grouped by Category [skip ci]"
          n=0
          until [ $n -ge 5 ]
          do
              git push origin main && break
              n=$((n+1))
              sleep 15
          done
